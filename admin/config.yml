backend:
  name: git-gateway
  branch: main

local_backend: false

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

locale: 'fr'

collections:

  - name: "settings"
    label: "‚öôÔ∏è Param√®tres g√©n√©raux"
    files:
      - name: "general"
        label: "Infos du studio"
        file: "content/settings.json"
        fields:
          - { label: "Followers Instagram", name: "followers", widget: "string" }
          - { label: "Ann√©es d'exp√©rience", name: "experience", widget: "string" }
          - { label: "Adresse", name: "address", widget: "string" }
          - { label: "Lien Instagram", name: "instagram_url", widget: "string" }
          - { label: "Lien Facebook", name: "facebook_url", widget: "string" }

  - name: "gallery"
    label: "üñºÔ∏è Galerie ‚Äî Tatouages"
    folder: "content/gallery"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    label_singular: "Tatouage"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Photo", name: "image", widget: "image" }
      - { label: "Cat√©gorie", name: "category", widget: "select",
          options: ["Animalier", "Portraits", "Manches", "Noir & Gris"] }
      - { label: "Description courte", name: "description", widget: "string" }

  - name: "reviews"
    label: "‚≠ê Avis clients"
    folder: "content/reviews"
    extension: "json"
    format: "json"
    create: true
    slug: "{{slug}}"
    label_singular: "Avis"
    fields:
      - { label: "Pr√©nom et initiale", name: "name", widget: "string" }
      - { label: "Texte de l'avis", name: "body", widget: "text" }
      - { label: "Type de tatouage", name: "type", widget: "string" }
