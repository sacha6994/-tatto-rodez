[build]
  command = "node build.js"
  publish = "public"

[images]
  remote_images = ["https://images.unsplash.com/.*"]

# Redirect SPA pour le panneau admin
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers sécurité pour le site public
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://images.unsplash.com https://*.cloudfront.net https://placehold.co; connect-src 'self' https://api.github.com https://*.netlify.com https://*.netlify.app https://*.netlifycms.org https://*.decapcms.org https://unpkg.com https://cdn.jsdelivr.net; frame-src 'self' https://api.netlify.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Headers spécifiques pour le panneau admin (CMS Decap)
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://api.netlify.com https://*.netlify.com https://*.netlify.app https://*.netlifycms.org https://*.decapcms.org; img-src 'self' data: blob: https:; media-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.netlify.com https://*.netlify.app https://api.netlify.com https://*.netlifycms.org https://*.decapcms.org https://api.github.com https://unpkg.com https://cdn.jsdelivr.net; frame-src 'self' https://api.netlify.com https://identity.netlify.com"
