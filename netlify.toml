[build]
  command = "node build.js"
  publish = "public"

[images]
  remote_images = ["https://images.unsplash.com/.*"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com https://*.cloudfront.net; connect-src 'self' https://api.github.com https://*.netlify.com https://*.netlifycms.org; frame-src 'self' https://api.netlify.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
